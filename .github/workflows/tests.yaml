name: 'Static Checks'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: 'Run unit tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Set up Python'
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: 'Install dependencies'
        run: |
          poetry install
      - name: 'Run Black'
        run: poetry run pytest .
